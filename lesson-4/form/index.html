<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1>Форма обратной связи</h1>
                <form>
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите свое имя">
                        <div class="invalid-feedback">
                            Введите корректное имя
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="text" class="form-control" id="phone" placeholder="Введите номер телефона в формате +7(000)000-0000">
                        <div class="invalid-feedback">
                            Введите номер телефона в формате +7(000)000-0000
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Введите свой email">
                        <div class="invalid-feedback">
                            Введите корректный email
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Комментарий</label>
                        <textarea class="form-control" id="text" rows="3"></textarea>
                        <div class="invalid-feedback">
                            Введите не более 200 символов
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn">Отправить</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
